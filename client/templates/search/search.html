<template name="search">
    <form id="search">
        <input type="text" id="searchValue" placeholder="Buscar..."/>
        <button>Search</button>
    </form>
    <hr/>
    <h1>Resultados</h1>
    <ol>
        {{#each busqueda}}
            <li>{{articulo.tipo}}</li>
            <li>{{articulo.categoria}}</li>
            <li>{{articulo.ubicacion}}</li>
            <li>{{articulo.descripcion}}</li>
        {{/each}}
    </ol>
</template>
